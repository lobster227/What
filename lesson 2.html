<!DOCTYPE html>
<html>
    <style>
      
      
    </style>
<head>
<title>Interrogation</title>
</title>
</head>
<h1 id="title">Interrogation</h1>
<p id="description">tell us about yourself</p>
<form id="survey-form">
    
<div>
    <label id="name-label" for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Name" required>
</div>
<div>
    <label id="email-label" for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Email" required>
</div>
<div>
    <label id="number-label" for="number">Age</label>
    <input type="number" name="age" id="number" placeholder="Age" min="1" max="100">
</div>

<div>
    <p>Who are you?</p>
    <label for="baklan"><input id="baklan" type="radio" name="who_are_you" value="baklan">baklan</label>
    <label for="golub"><input id="golub" type="radio" name="who_are_you" value="golub">golub</label>
</div>
<div>
    <p>Which RWD car do you prefer?</p>
    <select id="dropdown" name="dropdown">
    <option value="BMW">BMW</option>
    <option value="Mersedes-Bens">Mersedes-Bens</option>
    <option value="Nissan">Nissan</option>
    <option value="Toyota">Toyota</option>
    <option value="Mazda">Mazda</option>
    </select>
</div>
<div>
    <p>Your favorite pats?</p>
    <label for="cat"><input id="cat" type="checkbox" name="what_you_love" value="cat">cat</label>
    <label for="dog"><input id="dog" type="checkbox" name="what_you_love" value="dog">dog</label>
    <label for="fish"><input id="fish" type="checkbox" name="what_you_love" value="fish">fish</label>
</div>

<div>
    <textarea id="something" name="something" placeholder="1000-7????"></textarea>
</div>
<div>
    <button type="submit" id="submit">Submit</button>
</div>
</form>

</html>
